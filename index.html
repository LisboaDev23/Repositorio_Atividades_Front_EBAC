<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>ATIVIDADE MÓDULO 12</title>
</head>
<body style="background-color: forestgreen;">
    <!--vamos primeiramente criar o container central da nossa aplicação-->
    <div class="container">
            <form>
                <h1 style="color: white;">Preencha o formulário!</h1>
                <!--Primeiramente é necessário criarmos um container para cada informação do formulário sendo assim definindo o corpo no nosso primeiro item do formulário-->
                <div>
                    <label style="color: white;" for="nome" class="form-label">Insira seu nome completo:</label><!--Para o bootstrap estilizar a legenda label, utilizamos a classe form-label-->
                    <input type="text" class="form-control form-control-lg" id="input-nome"><!--Para o bootstrap estilizar o campo de input é necessário utilizar a classe form-control, para definirmos o tamanho desse input declaramos o form-control-tamanho, esse tamanho pode ser lg,sm ou md-->
                </div>
                <div>
                    <label style="color: white;" for="email">Insira seu email:</label>
                    <input type="email" class="form-control form-control-lg" id="input-email">
                </div>
                <div>
                    <label style="color: white;" for="telefone">Insira seu número de telefone</label>
                    <input type="tel" class="form-control form-control-lg" id="input-telefone">
                </div>
                <div style="text-align: center;">
                    <button type="submit" style="margin-top: 24px; background-color: chartreuse; color: black;" class="btn btn-success">Enviar</button>
                </div>

            </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
