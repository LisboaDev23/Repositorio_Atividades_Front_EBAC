<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE MODULO 10</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <div class="form-mask">
        <h1 style="margin-bottom: 10px;">Cadastre-se</h1>
        <div class="container">
            <form>
                <div class="container-form">
                    <h4>Nome Completo</h4>
                    <input id="input-nome" type="text" required>
                    <h4>E-mail</h4>
                    <input id="input-email" type="email" required>
                    <h4>Telefone</h4>
                    <input id="input-tel" type="tel" required>
                    <h4>CPF</h4>
                    <input id="input-cpf" type="text" required>
                    <h4>Endere√ßo Completo</h4>
                    <input id="input-end" type="text" required> 
                    <h4>CEP</h4>
                    <input id="input-cep" type="text" required>
                </div>
            </form>
            <div class="botao-cadastrar">
                <button type="submit">CADASTRAR</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/js/jquery.mask.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/messages_pt_BR.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
