<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Mod7</title>
    <link rel="stylesheet" href="atv.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Poppins&family=Work+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    
    <header>
        <div id="titulo">
            <h1>ATIVIDADE MÓDULO 7</h1>
        </div>
    </header>

    <section id="formularios">
        <img src="/ATIVIDADES EBAC/Modulo7/81-1.jpg" alt="img-tec">
        <div class="container">
            <div class="campos">
                <form id="formulario">
                    <div class="campoA">
                        <h1>Campo A</h1>
                        <input id="campoA" type="number" placeholder="Insira um número" style="text-align: center;" required>
                    </div>
                    <div class="botao">
                        <button id="botao-validar" type="submit">Validar</button>
                    </div>
                    <div class="campoB">
                        <h1>Campo B</h1>
                        <input id="campoB" type="number" placeholder="Insira um número" style="text-align: center;" required>
                    </div>
                </form>
                <div class="messages">
                    <p id="success-message"></p>
                    <p id="error-message"></p>
                    <p id="null-vallue"></p>
                    <p id="equal-message"></p>
                </div>
                
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
