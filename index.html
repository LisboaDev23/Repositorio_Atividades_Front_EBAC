<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>ATIVIDADE MODULO 1</title>
    <style>
        .carousel-inner img{
            max-height: 800px;
            height: 100%;
            width: 100%;
        }
        header{
            background-color: red;
            text-align: center;
        }
        header h1{
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>BLOG DOS HERÓIS</h1>
    </header>
    <div class="carousel slide" data-bs-ride="carousel"><!--Para o bootstrap entender que isso é um carrosel, precisamos definir esse outro atributo data-bs-ride e definir seu valor para carrosel-->
        <!--Para definirmos que a respectiva parte do corpo html será um carrosel usamos a classe carousel e ela terá outra classe slide para demonstrar as imagens-->
        <div class="carousel-inner"><!--definindo o container do carrosel-->
            <div class="carousel-item active"><!--Utilizando na div que representa um item que seria a imagem do carrosel, a classe carousel-item. A outra classe active é para o bootstrap entender que este será o primeiro item a ser exibido-->
                <img src="./imagens/images.jpg" alt="MARVEL">
            </div>
            <div class="carousel-item">
                <img src="./imagens/fundos-de-ecra-de-super-herois-2.jpg" alt="DC">
            </div>
            <div class="carousel-item">
                <img src="./imagens/i377848.jpeg" alt="MARVEL VS DC">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
